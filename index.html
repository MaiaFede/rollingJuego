<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Maia Gutierrez"/>
    <meta
      name="description"
      content="Juego con el objetivo de adivinar el numero aleatorio"
    />
    <meta
      name="keywords"
      content="juego, adivinanza, aleatorio, numero"
    />
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container mt-5">
            <div class="text-center ">
                <h1><u>Adivina el número</u></h1>
               
                
            </div>
        </div>
    </header>
    <main>
        <div class=" container my-4 text-center">
            <button id="startBtn" class="btn btn-danger">Comenzar el juego</button>
            <div id="gameSection" class="mt-3" style="display: none;">
                <div class="form-group">
                    <label for="guessInput">Ingresa un número:</label>
                    <input type="number" class="form-control" id="guessInput" min="1">
                </div>
                <button id="submitBtn" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/numeroRandom.js" ></script>
</body>
</html>
